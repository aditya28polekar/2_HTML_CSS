<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- h1 is a block element - they come ek k neche ek -->
    <!-- always starts from a new line -->
    <h1>i am heading 1</h1><h1>i am heading 2</h1>


    <!-- span is a inline tag -->
    <!-- it does not starts on the same line -->
    <h2>i am color <span style="color: blue;">red</span></h2>
    
</body>
</html>
